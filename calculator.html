<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrahim's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <input class="top-bar" type="text" name="display" disabled="true">
            </form>
            <div> 
                <input class="calc_key keys" type="button" value="1" style="color: white;">
                <input class="calc_key keys" type="button" value="2" style="color: white;">
                <input class="calc_key keys" type="button" value="3" style="color: white;">
                <input class="calc_key multiply opr" type="button" value="×" style="color: white;">
                <input class="calc_key divide opr" type="button" value="÷" style="color: white;">
            </div>
            <div> 
                <input class="calc_key keys" type="button" value="4" style="color: white;">
                <input class="calc_key keys" type="button" value="5" style="color: white;">
                <input class="calc_key keys" type="button" value="6" style="color: white;">
                <input class="calc_key plus opr" type="button" value="+" style="color: white;">
                <input class="calc_key minus opr" type="button" value="-" style="color: white;">
            </div>
            <div> 
                <input class="calc_key keys" type="button" value="7" style="color: white;">
                <input class="calc_key keys" type="button" value="8" style="color: white;">
                <input class="calc_key keys" type="button" value="9" style="color: white;">
                <input class="calc_key history opr" type="button" value="H" style="color: white;">
                <input class="calc_key clear opr" type="button" value="C" style="color: white;">
            </div>
            <div> 
                <input class="calc_key keys" type="button" value="." style="color: white;">
                <input class="calc_key keys" type="button" value="0" style="color: white;">
                <input class="calc_key keys clear" type="button" value="⌫" style="color: white;">
                <input type="button" value="=" class="calc_key equal" style="color: white;">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
